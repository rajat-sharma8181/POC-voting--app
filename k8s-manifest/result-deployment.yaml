apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec: 
      containers:
      - image: ${REGISTRY}/result:${IMAGE_TAG}
        name: result
        ports:
        - containerPort: 80
          name: result

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: result
  name: result
spec:
  type: LoadBalancer  #it will create external public IP automatically on the cloud provider
  ports:
  - name: "result-service"
    port: 8081
    targetPort: 80
  selector:
    app: result

